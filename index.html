<html>
	<head>
		<title>Wikipedia Viewer</title>
		<script  src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
		<link rel="stylesheet" 
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" 
		integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" 
		crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" 
		integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
		integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" 
		crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style/main.css">
		<link
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
		crossorigin="anonymous">
	</head>
	<body>
		<div id="pageWrapper" class="container">
			<div class="row">
			<div class="col-md-4"></div>
			<div id="middle" class="col-md-4 text-center">
				<div id="header">
					<img src="https://upload.wikimedia.org/wikipedia/en/8/80/Wikipedia-logo-v2.svg">
					<h2>Search Wikipedia</h2>
				</div>
			</div>
			<div class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4 text-center">
				<div class="input-group">
				<input id="input_SearchBox"  class="form-control" type="text" name="search" />
				<span class="input-group-btn">
					<button id="input_SearchButton" class="btn btn-secondary"
						type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
				</span>
				</div>
				</div>	
				<div class="col-md-4"></div>
			</div>

			<div class="row mt-2">
			<div id="searchResults" class="card-columns"></div>
			</div>
		</div>
		<script type="text/javascript" src="js/wikipediaviewer.js"></script>
	</body>
</html>
